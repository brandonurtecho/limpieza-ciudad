<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header">Agregar Calle</div>
			<div class="card-body">
				<h4 class="card-title">
					<a class="btn btn-light"
						th:href="@{'/ver/' + ${calle.distrito.id}}"
						th:text="'&laquo; volver'"></a>
				</h4>

				<form th:action="@{/calle/form/}" th:object="${calle}"
					method="post">

					<div class="form-group row">
						<label for="cliente" class="col-sm-2 col-form-label"
							th:text="'Distrito'"></label>
						<div class="col-sm-6">
							<input name="cliente"
								th:value="${calle.distrito.nombre}"
								class="form-control" disabled='disabled' />
						</div>
					</div>

					<div class="form-group row">
						<label for="nombre" class="col-sm-2 col-form-label"
							th:text="'Calle'"></label>
						<div class="col-sm-6">
							<input type="text" th:field="*{nombre}" class="form-control" th:errorclass="'form-control is-invalid'" />
							<div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
						</div>
					</div>

					

					<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" value="Agregar"
								class="btn btn-secondary" />
						</div>
					</div>
				</form>


			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
